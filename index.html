<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/media/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <script src="appbuena.js" defer></script>
    <script src="Calculator.js"></script>
    <script src="Display.js"></script>
    <title>CALCULATOR</title>
</head>
<body>
    <main>

        <div class="calculator">

        

            <div class="displaycalc">
                <h1 class="current-value">0</h1>
                <h2 class="previous-value"></h2>
            </div>
            <div class="buttonscalc">
               
                <button class="buttons operator-button button-ac">AC</button>
                <button class="buttons operator-button button-percentage" value ='percentage'>%</button>
                <button class="buttons operator-button button-plussubstract" value ='changesign'> ±</button>
                <button class="buttons operator-button button-divide" value ='split'>÷</button>
                <button class="buttons number-button button-seven">7</button>
                <button class="buttons number-button button-eight">8</button>
                <button class="buttons number-button button-nine">9</button>
                <button class="buttons operator-button button-multiply"  value ='multiply'>X</button>
                <button class="buttons number-button button-four">4</button>
                <button class="buttons number-button button-five">5</button>
                <button class="buttons number-button button-six">6</button>
                <button class="buttons operator-button button-subtract" value ='subtract' ">-</button>
                <button class="buttons number-button button-one">1</button>
                <button class="buttons number-button button-two">2</button>
                <button class="buttons number-button button-three">3</button>
                <button class="buttons operator-button button-plus" value ='add'>+</button>
                <button class="buttons number-button button-zero">0</button>
                <button class="buttons number-button button-point">.</button>
                <button class="buttons operator-button button-equal" value ='equal'>=</button>

               



            </div>


        </div>









    </main>
    
</body>

</html>
